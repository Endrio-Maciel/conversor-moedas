<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="converter-conteiner">
            <div>       
                <h1>Conversor de moedas</h1>      
                <label for="number">Digite o valor para ser convertido</label>
                <input type="number" id='amount' name="number" placeholder=" Insira o valor aqui!">               
            </div>
            <div class="section-currency">
                <label for="from-currency">De:</label>
                <select id="from-currency">
                    <option value="BRL">Real (BRL)</option>
                    <option value="USD">Dólar (USD)</option>
                    <option value="ARS">Peso Argentino (ARS)</option>
                    <option value="EUR">Euro (EUR)</option>
                </select>

                <label for="to-currency">Para:</label>
                <select id="to-currency">
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="ARS">Peso Argentino (ARS)</option>
                    <option value="BRL">Real (BRL)</option>
                    
                </select>
                <button id="convert-btn">Converter valor</button>
                <button id="copyResult" class="hidden">Copiar</button>
            </div>
            
            <div class= 'hidden' id="result">

            </div>
            
        </section>
        <section class="history">
            <div>
                <ul id="historyOperations">

                </ul>
            </div>
        </section>
    </main>
    <script src="App.js"></script>
</body>
</html>
